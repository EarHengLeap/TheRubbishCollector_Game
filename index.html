<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Starting Screen</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url("/images/angkorWat-Start.jpg"); /* Use your image file name */
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #3498db;
            color: #ffffff; 	
            border: none;
            cursor: pointer;
			border-radius: 25px;
			border: none;
			transition: 0.5s;
        }

		button:hover {
			padding: 12px 22px 12px 22px;
			background-color: rgb(0, 132, 255);
			font-size: 22px;
		}
    </style>
</head>
<body>
    <h1>The Rubbish Collector</h1>
    <p>Please Click or Press Enter to Start the Game</p>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <script>
        function startGame() {
            window.location.href = "game.html";
        }

        // Handle Enter key press
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                startGame();
            }
        });

        // Focus the button when the page loads
        window.onload = function() {
            document.getElementById("startButton").focus();
        };
    </script>
</body>
</html>
